<app-data-table caption="Cases associated with the audio" [hiddenCaption]="true" [columns]="columns" [rows]="rows()">
  <ng-template [tableRowTemplate]="rows()" let-row>
    <td class="case-id">
      @if (row.caseId) {
        <a class="govuk-link" [routerLink]="['/admin/case', row.caseId]" [queryParams]="{ backUrl: url() }">
          {{ row.caseNumber }}
        </a>
      } @else {
        {{ row.caseNumber }}
      }
    </td>
    <td class="courthouse">
      {{ row.courthouse }}
    </td>
    @if (screen() === 'audio') {
      <td class="source">
        {{ row.source }}
      </td>
    }
  </ng-template>
</app-data-table>
