<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible" />
<app-data-table [rows]="rows" [columns]="columns" caption="Transcript search results" [hiddenCaption]="true">
  <ng-template [tableRowTemplate]="rows" let-row>
    <td>
      <a
        href="#"
        class="govuk-link"
        [routerLink]="['document', row.id]"
        [queryParams]="{ backUrl: '/admin/transcripts' }"
      >
        {{ row.id }}</a
      >
    </td>
    <td>{{ row.requestId }}</td>
    <td class="whitespace-pre">
      <a
        href="#"
        class="govuk-link"
        [routerLink]="['/admin/case/', row.caseId]"
        [queryParams]="{ backUrl: '/admin/transcripts' }"
      >
        {{ row.caseNumber }}</a
      >
    </td>
    <td>{{ row.courthouse }}</td>
    <td>{{ row.hearingDate | luxonDate: 'dd MMM yyyy' }}</td>
    <td>{{ row.requestMethod ? 'Manual' : 'Automatic' }}</td>
    <td>{{ row.isHidden ? 'Yes' : 'No' }}</td>
  </ng-template>
</app-data-table>
