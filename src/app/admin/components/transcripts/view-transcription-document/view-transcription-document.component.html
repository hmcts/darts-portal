<a href="javascript:void(0)" (click)="onBack()" class="govuk-back-link">Back</a>

@if (loading()) {
  <app-loading text="Loading transcription details..." />
}

@if (transcription$ | async; as vm) {
  @if (vm.document.isHidden) {
    <app-hidden-file-banner [transcription]="vm" />
  }

  <div class="heading-button-container">
    <app-govuk-heading caption="Transcript file">{{ transcriptionDocumentId }}</app-govuk-heading>
    <button
      class="govuk-button govuk-button--secondary"
      (click)="
        router.navigate(['admin/file', transcriptionDocumentId, 'hide-or-delete'], {
          state: { fileType: 'transcription_document' },
        })
      "
    >
      @if (vm.document.isHidden) {
        @if (vm.document.adminAction?.isMarkedForManualDeletion) {
          Unmark for deletion and unhide
        } @else {
          Unhide
        }
      } @else {
        Hide or delete
      }
    </button>
  </div>

  @if (userService.isSuperUser() && !userService.isAdmin()) {
    <app-transcript-file-basic-detail [transcription]="vm" />
  } @else {
    <app-tabs>
      <div *tab="'Basic details'; id: 'basic-tab'">
        <app-transcript-file-basic-detail [transcription]="vm" />
      </div>

      <div *tab="'Advanced details'; id: 'advanced-tab'">
        <app-transcript-file-advanced-detail [transcription]="vm" />
      </div>
    </app-tabs>
  }
}
