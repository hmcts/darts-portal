@if (transcript$ | async; as transcript) {
  <app-breadcrumb>
    <ng-container *breadcrumb="['/admin/transcripts']">Search</ng-container>
    <ng-container *breadcrumb>Transcript ID</ng-container>
  </app-breadcrumb>

  <h1 class="govuk-caption-l">Transcript request</h1>
  <h1 class="govuk-heading-l">{{ transcript.transcriptFileName }}</h1>

  <app-tabs>
    <div *tab="'Details'">
      <app-transcript-details [transcript]="transcript"></app-transcript-details>
    </div>

    <div *tab="'History'"></div>
  </app-tabs>
}
