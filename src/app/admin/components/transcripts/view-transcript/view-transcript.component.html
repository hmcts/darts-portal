<a [routerLink]="backUrl" class="govuk-back-link">Back</a>

@if (updatedStatus()) {
  <app-govuk-banner>Status updated</app-govuk-banner>
}

<app-govuk-heading caption="Transcript request">{{ transcriptionId }}</app-govuk-heading>

@if (transcript()) {
  <app-tabs>
    <app-transcript-details *tab="'Details'; id: 'details-tab'" [transcript]="transcript()!" />
    <app-timeline *tab="'History'; id: 'history-tab'" [items]="history()" />
  </app-tabs>
} @else {
  <app-loading text="Loading transcript request..." />
}
