<app-data-table
  [rows]="events()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="events()" let-row>
    <td>
      <a class="govuk-link" [routerLink]="['/admin/events', row.id]">{{ row.id }}</a>
    </td>
    <td>{{ row.createdAt | luxonDate: "dd MMM yyyy 'at' hh:mm:ss" }}</td>
    <td>{{ row.name }}</td>
    <td>{{ row.courthouse }}</td>
    <td>{{ row.courtroom }}</td>
    <td>{{ row.text }}</td>
    <td>{{ row.antecedentId }}</td>
    <td>{{ row.chronicleId }}</td>
  </ng-template>
</app-data-table>
