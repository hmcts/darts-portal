<app-data-table
  [rows]="events()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="events()" let-row>
    <td class="govuk-table__cell">{{ row.id }}</td>
    <td class="govuk-table__cell">{{ row.createdAt | luxonDate: "dd MMM yyyy 'at' hh:mm:ss" }}</td>
    <td class="govuk-table__cell">{{ row.name }}</td>
    <td class="govuk-table__cell">{{ row.courthouse }}</td>
    <td class="govuk-table__cell">{{ row.courtroom }}</td>
    <td class="govuk-table__cell">{{ row.text }}</td>
    <td class="govuk-table__cell">{{ row.antecedentId }}</td>
    <td class="govuk-table__cell">{{ row.chronicleId }}</td>
  </ng-template>
</app-data-table>
