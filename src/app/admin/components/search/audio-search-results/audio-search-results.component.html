<app-data-table
  [rows]="audio()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="audio()" let-row>
    <td>
      <a class="govuk-link" [routerLink]="['/admin/audio-file', row.id]">{{ row.id }}</a>
    </td>
    <td>{{ row.courthouse }}</td>
    <td>{{ row.courtroom }}</td>
    <td>{{ row.startAt | luxonDate: "dd MMM yyyy 'at' HH:mm:ss" }}</td>
    <td>{{ row.endAt | luxonDate: "dd MMM yyyy 'at' HH:mm:ss" }}</td>
    <td>{{ row.channel }}</td>
    <td>{{ row.isHidden ? 'Yes' : 'No' }}</td>
  </ng-template>
</app-data-table>
