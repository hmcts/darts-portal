<app-data-table
  [rows]="audio()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="audio()" let-row>
    <td class="govuk-table__cell">
      <a class="govuk-link" [routerLink]="['/admin/audio-file', row.id]">{{ row.id }}</a>
    </td>
    <td class="govuk-table__cell">{{ row.courthouse }}</td>
    <td class="govuk-table__cell">{{ row.courtroom }}</td>
    <td class="govuk-table__cell">{{ row.hearingDate | luxonDate: 'dd MMM yyyy' }}</td>
    <td class="govuk-table__cell">{{ row.startAt | luxonDate: 'hh:mma' }}</td>
    <td class="govuk-table__cell">{{ row.endAt | luxonDate: 'hh:mma' }}</td>
    <td class="govuk-table__cell">{{ row.channel }}</td>
    <td class="govuk-table__cell">{{ row.isHidden ? 'Yes' : 'No' }}</td>
  </ng-template>
</app-data-table>
