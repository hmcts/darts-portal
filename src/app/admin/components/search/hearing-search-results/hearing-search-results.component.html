<app-data-table
  [rows]="hearings()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="hearings()" let-row>
    <td class="govuk-table__cell">{{ row.caseNumber }}</td>
    <td class="govuk-table__cell">{{ row.hearingDate | luxonDate: 'dd/MM/yyyy' }}</td>
    <td class="govuk-table__cell">{{ row.courthouse }}</td>
    <td class="govuk-table__cell">{{ row.courtroom }}</td>
  </ng-template>
</app-data-table>
