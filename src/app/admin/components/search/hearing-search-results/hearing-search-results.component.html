<app-data-table
  [rows]="hearings()"
  [columns]="columns"
  [caption]="caption()"
  captionType="heading"
  [sortAndPaginateOnRowsChanged]="false"
  noDataMessage="No results found"
>
  <ng-template [tableRowTemplate]="hearings()" let-row>
    <td>
      <a class="govuk-link" [routerLink]="['/admin/case', row.caseId, 'hearing', row.hearingId]">{{
        row.caseNumber
      }}</a>
    </td>
    <td>{{ row.hearingDate | luxonDate: 'dd/MM/yyyy' }}</td>
    <td>{{ row.courthouse }}</td>
    <td>{{ row.courtroom }}</td>
  </ng-template>
</app-data-table>
