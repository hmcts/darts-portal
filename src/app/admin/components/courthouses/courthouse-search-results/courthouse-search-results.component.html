<!-- Results -->
@if (show()) {
  <div id="search-results">
    <hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible" />
    @if (!rows().length) {
      <h2 class="govuk-heading-m">No search results</h2>
      <p class="govuk-body">
        No courthouses can be found with the search details provided. Review your search criteria and try again.
      </p>
    } @else {
      <app-data-table [rows]="rows()" [columns]="columns" [caption]="caption()" [sortAndPaginateOnRowsChanged]="false">
        <ng-template [tableRowTemplate]="rows()" let-row>
          <td>
            <a class="govuk-link" [routerLink]="[row.id]">{{ row.courthouseName }}</a>
          </td>
          <td>{{ row.displayName }}</td>
          <td>{{ row.region?.name }}</td>
        </ng-template>
      </app-data-table>
    }
  </div>
}
