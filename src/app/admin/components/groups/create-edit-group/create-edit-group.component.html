<app-validation-error-summary [errors]="errors" />

<app-govuk-heading [caption]="caption">Group details</app-govuk-heading>

@if (data$ | async; as data) {
  <app-group-form
    [group]="group"
    [allGroups]="data.groups"
    [roles]="data.roles"
    (saveGroup)="onSave($event)"
    (cancel)="cancel()"
    (errors)="errors = $event"
  />
} @else {
  <app-loading text="Loading group details" />
}
