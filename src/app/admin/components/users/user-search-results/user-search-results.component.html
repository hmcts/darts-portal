<!-- Results -->
<div id="search-results">
  <hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible" />

  @if (!results.length) {
    <h2 class="govuk-heading-m">No search results</h2>
    <p class="govuk-body">
      No users can be found with the search details provided. Review your search criteria and try again.
    </p>
  } @else {
    <app-data-table [rows]="results" [columns]="columns" [caption]="caption" [sortAndPaginateOnRowsChanged]="false">
      <ng-template [tableRowTemplate]="results" let-row>
        <td class="govuk-table__cell">{{ row.fullName }}</td>
        <td class="govuk-table__cell">{{ row.emailAddress }}</td>
        <td class="govuk-table__cell">
          <strong class="govuk-tag" [ngClass]="{ 'govuk-tag--green': row.active, 'govuk-tag--red': !row.active }">
            {{ row.active ? 'Active' : 'Inactive' }}
          </strong>
        </td>
        <td class="govuk-table__cell">
          <a class="govuk-link" href="javascript:void(0)">View</a>
        </td>
      </ng-template>
    </app-data-table>
  }
</div>
