<app-validation-error-summary [errors]="errors" />

@if (isConfirmation) {
  <a href="javascript:void(0)" (click)="onBack()" class="govuk-back-link">Back</a>
}

<app-govuk-heading caption="Create user">
  {{ !this.isConfirmation ? 'Enter' : 'Check' }} user details
</app-govuk-heading>

<app-create-update-user-form
  (submitForm)="onSubmit($event)"
  (errors)="errors = $event"
  (cancel)="onCancel()"
  [hidden]="!!isConfirmation"
/>

<app-create-update-user-confirmation
  [values]="formValues"
  (confirm)="onConfirmUserDetails()"
  (back)="onBack()"
  (cancel)="onCancel()"
  [hidden]="!isConfirmation"
/>
