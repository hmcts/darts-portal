@if (!isLoading()) {
  <app-govuk-heading tag="h2">Automated tasks</app-govuk-heading>

  <app-data-table
    caption="List of all system automated tasks"
    [hiddenCaption]="true"
    [columns]="columns"
    [rows]="automatedTasks()"
  >
    <ng-template [tableRowTemplate]="automatedTasks()" let-row>
      <td>
        <a class="govuk-link" [routerLink]="[row.id]"> {{ row.id }}</a>
      </td>
      <td>{{ row.name }}</td>
      <td>{{ row.description }}</td>
      <td>{{ row.cronExpression }}</td>
      <td>{{ row.isActive ? 'Active' : 'Inactive' }}</td>
      <td>
        <button class="govuk-button govuk-button--secondary" (click)="onRunTaskButtonClicked(row)">Run task</button>
      </td>
    </ng-template>
  </app-data-table>
} @else {
  <app-loading />
}
