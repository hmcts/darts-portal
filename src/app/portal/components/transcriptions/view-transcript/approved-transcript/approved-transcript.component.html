<app-breadcrumb>
  <ng-container *breadcrumb="['/transcriptions']">Your transcripts</ng-container>
  <ng-container *breadcrumb="['.']">{{ transcript.transcriptFileName }}</ng-container>
</app-breadcrumb>

<app-reporting-restriction
  class="margin-bottom"
  [restrictions]="transcript.caseReportingRestrictions"
  [hearingId]="transcript.hearingId"
/>

<app-govuk-heading caption="Transcript file"> {{ transcript.caseNumber }} </app-govuk-heading>

@if (transcript.status) {
  <app-govuk-tag [colour]="statusColours[transcript.status]">{{ transcript.status }}</app-govuk-tag>
}

<app-details-table title="Case details" [details]="caseDetails" />

<app-details-table title="Request details" [details]="requestDetails" />

<button id="download-button" class="govuk-button" (click)="onDownloadClicked()">Download transcript file</button>
