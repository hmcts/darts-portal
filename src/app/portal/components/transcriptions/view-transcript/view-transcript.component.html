@let t = transcript();
@if (t) {
  @if (isLinkedFromCase() || isLinkedFromHearing()) {
    <app-case-hearing-transcript [transcript]="t" />
  }

  @if (isLinkedFromYourTranscripts()) {
    @if (isTranscriptRejected()) {
      <app-rejected-transcript [transcript]="t" />
    } @else {
      <app-approved-transcript [transcript]="t" />
    }
  }
} @else {
  <app-loading text="Loading transcript details..." />
}
