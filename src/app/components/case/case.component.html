<ng-container *ngIf="caseFile$ | async as caseFile">
  <app-breadcrumb>
    <a *breadcrumb="['/search']">Search</a>
    <a *breadcrumb>{{ caseFile.case_number }}</a>
  </app-breadcrumb>

  <app-case-file [caseFile]="caseFile"></app-case-file>
  <app-hearing-results
    *ngIf="data$ | async as data"
    [hearings]="data.hearings"
    [transcripts]="data.transcripts"
  ></app-hearing-results>
</ng-container>
