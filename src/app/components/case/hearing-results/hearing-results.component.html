<app-tabs [tabs]="tabs"></app-tabs>
<table class="govuk-table">
  <caption class="govuk-table__caption govuk-table__caption--m">
    Hearings
  </caption>
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Hearing date</th>
      <th scope="col" class="govuk-table__header">Judge</th>
      <th scope="col" class="govuk-table__header">Courtroom</th>
      <th scope="col" class="govuk-table__header">No. of transcripts</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <ng-container *ngFor="let h of hearings">
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">
          <a [routerLink]="['/case/', caseId, 'hearing', h.id]" routerLinkActive="router-link-active">{{
            h.date | date: 'd MMM y'
          }}</a>
        </td>
        <td class="govuk-table__cell">{{ h.judges }}</td>
        <td class="govuk-table__cell">{{ h.courtroom }}</td>
        <td class="govuk-table__cell">{{ h.transcript_count }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
