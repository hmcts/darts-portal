<app-tabs>
  <div *tab="'Hearings'">
    <app-data-table id="hearingsTable" [rows]="rows" [columns]="hearingsColumns">
      <ng-template [tableRowTemplate]="rows" let-row>
        <td class="govuk-table__cell">
          <a [routerLink]="['/case', caseId, 'hearing', row.id]">{{ row.date.toString() | date: 'd MMM y' }}</a>
        </td>
        <td class="govuk-table__cell">{{ row.judges }}</td>
        <td class="govuk-table__cell">{{ row.courtroom }}</td>
        <td class="govuk-table__cell">{{ row.transcripts }}</td>
      </ng-template>
    </app-data-table>
  </div>

  <div *tab="'All Transcripts'; count: transcripts.length">
    <h2 class="govuk-heading-m">All transcripts for this case</h2>

    <app-data-table id="transcriptsTable" [rows]="transcripts" [columns]="transcriptColumns">
      <ng-template [tableRowTemplate]="transcripts" let-row>
        <td class="govuk-table__cell">{{ row.hearingDate | date: 'dd MMM yyyy' }}</td>
        <td class="govuk-table__cell">{{ row.type }}</td>
        <td class="govuk-table__cell">{{ row.requestedOn | date: 'dd MMM yyyy HH:mm:ss' }}</td>
        <td class="govuk-table__cell">{{ row.requestedBy }}</td>
        <td class="govuk-table__cell">
          <strong class="govuk-tag" [ngClass]="transcriptStatusClassMap[row.status]">
            {{ row.status }}
          </strong>
        </td>
        <td class="govuk-table__cell">
          <a *ngIf="row.status === 'Complete'" [routerLink]="['.']">View</a>
        </td>
      </ng-template>
    </app-data-table>
  </div>
</app-tabs>
