<audio
  #audioPlayer
  *ngIf="audioSource"
  preload="auto"
  controls
  (canplay)="canPlay = true"
  (pause)="pause.emit()"
  (play)="play.emit()"
  [hidden]="!canPlay"
  (timeupdate)="onTimeUpdate()"
>
  <source type="audio/mpeg" [src]="audioSource" />
</audio>

<p class="govuk-body" id="loading" *ngIf="!canPlay">Loading audio... Please wait</p>

<p class="govuk-body" id="no-id-error" *ngIf="!audioSource">No audio source provided</p>
