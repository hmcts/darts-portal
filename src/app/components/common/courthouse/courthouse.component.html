<label class="govuk-label" for="courthouse">Courthouse</label>
<!-- autocomplete -->
<div #courthouseAutocomplete id="courthouse-autocomplete-container" class="govuk-input--width-20">
  <div *ngIf="!loaded && !loadError">Loading...</div>
</div>

<!-- fall back to standard input if there is a load error-->
<input
  *ngIf="loadError"
  formControlName="courthouse"
  class="govuk-input govuk-input--width-10"
  id="courthouse"
  name="courthouse"
  type="text"
  aria-describedby="courthouse-hint"
/>
