<nav class="moj-sub-navigation" aria-label="Sub navigation">
  <ul class="moj-sub-navigation__list">
    <li *ngFor="let tab of tabs" class="moj-sub-navigation__item">
      <a
        class="moj-sub-navigation__link"
        [attr.aria-current]="tab.template === currentTab ? 'page' : null"
        href="#"
        (click)="$event.preventDefault(); currentTab = tab.template"
        >{{ tab.name }}
        <ng-container *ngIf="tab.count">
          <span aria-label="Audio notification count" id="notifications" class="moj-notification-badge blue">{{
            tab.count
          }}</span>
        </ng-container></a
      >
    </li>
  </ul>
</nav>

<div class="tab-container">
  <ng-container [ngTemplateOutlet]="currentTab"></ng-container>
</div>
