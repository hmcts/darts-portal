<nav class="moj-sub-navigation" aria-label="Sub navigation">
  <ul class="moj-sub-navigation__list">
    <li *ngFor="let tab of tabs" class="moj-sub-navigation__item">
      <a
        class="moj-sub-navigation__link"
        [attr.aria-current]="tab === activeTab ? 'page' : null"
        href="#"
        (click)="onTabClick($event, tab)"
        >{{ tab }}</a
      >
    </li>
  </ul>
</nav>
