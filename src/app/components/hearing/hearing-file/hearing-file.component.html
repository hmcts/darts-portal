<ng-container *ngIf="case && hearing">
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a routerLink="../.." class="govuk-breadcrumbs__link">{{ case.case_number }}</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a [routerLink]="['/case/', case.case_id, 'hearing', hearing.id]" class="govuk-breadcrumbs__link">{{
          hearing.date | date : 'd MMM y'
        }}</a>
      </li>
    </ol>
  </div>

  <div *ngIf="case.reporting_restriction" class="moj-banner" role="region" aria-label="information">
    <svg
      class="moj-banner__icon"
      fill="currentColor"
      role="presentation"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 25 25"
      height="25"
      width="25"
    >
      <path
        d="M13.7,18.5h-2.4v-2.4h2.4V18.5z M12.5,13.7c-0.7,0-1.2-0.5-1.2-1.2V7.7c0-0.7,0.5-1.2,1.2-1.2s1.2,0.5,1.2,1.2v4.8
      C13.7,13.2,13.2,13.7,12.5,13.7z M12.5,0.5c-6.6,0-12,5.4-12,12s5.4,12,12,12s12-5.4,12-12S19.1,0.5,12.5,0.5z"
      />
    </svg>
    <div class="moj-banner__message">
      <h2 class="govuk-heading-m">Restriction:&nbsp;</h2>
      <p class="govuk-body-m">{{ case.reporting_restriction }}</p>
    </div>
  </div>
  <div>
    <h1 class="govuk-caption-l">Hearing</h1>
    <h1 class="govuk-heading-l">{{ hearing.date | date : 'd MMM y' }}</h1>
    <h3 class="govuk-heading-s">Courthouse</h3>
    <p class="govuk-body">{{ case.courthouse }}</p>
    <h3 class="govuk-heading-s">Courtroom</h3>
    <p class="govuk-body">{{ hearing.courtroom }}</p>
    <h3 class="govuk-heading-s">Judge(s)</h3>
    <p *ngIf="hearing.judges" class="govuk-body">{{ hearing.judges.join(', ') }}</p>
  </div>
</ng-container>
