<div data-module="ds-datepicker" class="ds_datepicker">
  <label class="govuk-label" [for]="inputId">{{ label }}</label>
  @if (hint) {
    <p class="ds_hint-text">{{ hint }}</p>
  }
  <!-- Error message if date invalid -->
  @if (areDateErrors()) {
    <div [id]="inputId + '-errors'">
      @for (error of errors; track error) {
        <p *ngFor="let error of errors" class="govuk-error-message">
          <span class="govuk-visually-hidden">Error: </span>{{ error }}
        </p>
      }
    </div>
  }
  <div class="ds_input__wrapper">
    <input
      aria-label="Enter a date in dd/mm/yyyy format"
      [formControl]="control"
      [name]="name"
      [id]="inputId"
      type="text"
      class="ds_input ds_input--fixed-10"
      (change)="setDateValue($any($event).target.value)"
      [class.govuk-input--error]="areDateErrors()"
    />
  </div>
</div>
