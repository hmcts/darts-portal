<!DOCTYPE html>

    <title>GOV.UK - The best place to find government services and information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0c0c" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 48x48"
      href="{{hostname}}/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="mask-icon" href="{{hostname}}/assets/images/govuk-mask-icon.svg" color="#0b0c0c" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{hostname}}/assets/images/govuk-apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="{{hostname}}/assets/images/govuk-apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{hostname}}/assets/images/govuk-apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" href="{{hostname}}/assets/images/govuk-apple-touch-icon.png" />
    <link href="{{hostname}}/assets/stylesheets/govuk-frontend-4.6.0.min.css" rel="stylesheet" />
    <link href="{{hostname}}/assets/stylesheets/govuk-forgot-password-email.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
      }
      .error {
        color: #d4351c;
      }
      .entry-item {
        font-size: 1.1875rem;
        margin-bottom: 30px;
      }
      #forgotPassword {
        color: #1d70b8;
        font-size: 1.1875rem;
        position: relative;
        top: 85px;
        left: -168px;
      }
      .govuk-footer {
        padding-bottom: 80px;
      }
      .govuk-width-container {
        font-family: 'GDS Transport';
      }
      h2 {
        font-size: 1.1875rem;
        font-weight: normal;
        margin-bottom: 30px;
      }
      .heading {
        margin-top: 50px;
      }
      input::placeholder {
        color: transparent;
      }
      input[type='checkbox'] {
        accent-color: #ffffff;
        background-color: initial;
        margin-left: 5px;
        line-height: normal;
        width: 25px;
        height: 25px;
        outline: 2px solid;
      }
      .intro {
        font-size: 1.1875rem;
        margin-bottom: 30px;
      }
      .localAccount {
        font-size: 1.1875rem;
      }
      #logonIdentifier {
        display: block;
        margin-top: 5px;
        border: 2px solid;
        font-size: 1rem;
        width: 45%;
        height: 30px;
      }
      #next {
        font-family: 'GDS Transport';
        margin-top: 40px;
        margin-bottom: 60px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #00703c;
        color: #fff;
        font-size: 1.1875rem;
        line-height: 1.1875rem;
        box-sizing: border-box;
        display: inline-block;
        padding: 8px 10px 7px;
        text-align: center;
        vertical-align: top;
        cursor: pointer;
        position: relative;
        box-shadow: 0 1px 0 #002d18;
        border-radius: 0;
      }
      .outro {
        font-family: 'GDS Transport';
        font-size: 1.1875rem;
        display: block;
        max-width: 960px;
        margin-bottom: 40px;
      }
      .outro a {
        color: #1d70b8;
      }
      #password {
        border: 2px solid;
        font-size: 1rem;
        width: 45%;
        height: 30px;
        margin-bottom: 40px;
      }
      .password-label {
        padding-bottom: 5px;
        font-size: 1.1875rem;
      }
      .rememberMe {
        display: flex;
        align-items: normal;
      }
      .rememberMe label {
        margin-left: 5px;
        padding-bottom: 5px;
        margin-top: 22px;
      }
      #rememberMe {
        cursor: pointer;
        font-size: 1.1875rem;
        padding-left: 5px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body class="govuk-template__body">
    <script>
      document.body.className = document.body.className ? document.body.className + ' js-enabled' : 'js-enabled';
    </script>
    <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>
    <header class="govuk-header" role="banner" data-module="govuk-header">
      <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
          <a href="/" class="govuk-header__link govuk-header__link--homepage">
            <span class="govuk-header__logotype">
              <img
                src="{{hostname}}/assets/images/govuk-crest-white.png"
                height="30"
                width="36"
                class="govuk-header__logotype-crown-fallback-image"
              />
              <span class="govuk-header__logotype-text"> HMCTS <span style="font-weight: normal">DARTS</span></span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <div class="govuk-width-container">
      <!-- Azure API -->
      <div id="api"></div>
    </div>

    <div class="govuk-width-container">
      <div class="outro">
        This sign in page is for users who do not work for HMCTS.<br />
        <a id="dedicatedPage" href="#">There is a dedicated page for HMCTS employees to sign into the portal.</a>
      </div>
    </div>

    <footer class="govuk-footer" role="contentinfo">
      <div class="govuk-width-container">
        <div class="govuk-footer__meta">
          <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
            <img
              src="{{hostname}}/assets/images/licence-logo.png"
              height="17"
              width="41"
              class="govuk-footer__licence-logo"
            />
            <span class="govuk-footer__licence-description">
              All content is available under the
              <a
                class="govuk-footer__link"
                href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
                rel="license"
                >Open Government Licence v3.0</a
              >, except where otherwise stated
            </span>
          </div>
          <div class="govuk-footer__meta-item">
            <a
              class="govuk-footer__link govuk-footer__copyright-logo"
              href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/"
              >Â© Crown copyright</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="{{hostname}}/assets/javascripts/govuk-frontend-4.6.0.min.js"></script>
    <script>
      window.GOVUKFrontend.initAll();
      document.getElementById('logonIdentifier').tabIndex = 1;
      document.getElementById('password').tabIndex = 2;
      document.getElementById('forgotPassword').tabIndex = 3;
      document.getElementById('rememberMe').tabIndex = 4;
      document.getElementById('next').tabIndex = 5;
      document.getElementById('dedicatedPage').tabIndex = 6;
    </script>
  </body>
</html>
